name: Build (no push)

on:
  push:
    branches: [ main ]   # or master if thatâ€™s your default
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build MySQL image (local CI build)
        run: docker build ./mysql -t mysql-ci:latest
      - name: Build App image (local CI build)
        run: docker build ./app -t app-ci:latest
